<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LetterSpeller</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body>
    <div id="container" class="container col-xs-10">
      <div class="header">
        <h3 class="text-muted">LetterSpeller</h3>
      </div>

      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
          <div class="col-xs-10">
            <input class="form-control" id="input"
                placeholder="Type to spell..." value="Hello World!">
          </div>
          <div class="col-xs-2">
            <div id="main-player" class="btn-group">
              <button class="btn btn-default stop">
                <i class="stop glyphicon glyphicon-stop"></i>
              </button>
              <button class="btn btn-default play">
                <i class="play glyphicon glyphicon-play"></i>
                <i class="pause glyphicon glyphicon-pause"></i>
              </button>
            </div>
          </div>
          <div class="clearfix"></div>
        </div>

        <table class="table">
          <tbody id="output"></tbody>
        </table>
      </div>

      <div class="footer col-xs-10">
        <p>LoL</p>
      </div>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/bower_components/lodash/lodash.js"></script>
    <script src="/bower_components/eventemitter2/lib/eventemitter2.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <script id="output-template" type="text/template">
      <tr>
        <th class="letter"><%= letter %></span>
        <td class="word"><%= word %></td>
        <td>
          <button class="btn btn-default btn-sm simple-player play" data-index="<%= index %>">
            <i class="play glyphicon glyphicon-play"></i>
            <i class="stop glyphicon glyphicon-stop"></i>
          </button>
        </td>
      </tr>
    </script>
  </body>
</html>
